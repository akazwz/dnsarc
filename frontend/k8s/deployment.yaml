# Deployment for the dnsarc-frontend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dnsarc-frontend
  labels:
    app: dnsarc-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dnsarc-frontend
  template:
    metadata:
      labels:
        app: dnsarc-frontend
    spec:
      containers:
        - name: dnsarc-frontend
          image: akazwz/dnsarc-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5 