apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # The ACME server URL for Let's Encrypt's production environment.
    server: https://acme-v02.api.letsencrypt.org/directory

    # Email address used for ACME registration
    email: akazwz@outlook.com

    # Name of a secret used to store the ACME account's private key.
    privateKeySecretRef:
      name: letsencrypt-prod-private-key

    # Enable the HTTP-01 challenge provider
    solvers:
      - http01:
          ingress:
            # The ingress class to use for solving challenges. This is critical for Traefik.
            # In k3s, the default ingress controller is Traefik and its class is 'traefik'.
            class: traefik
