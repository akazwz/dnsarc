syntax = "proto3";

package auth.v1;

option go_package = "dnsarc/gen/auth/v1;authv1";

message User {
  string id = 1;
  string email = 2;
  string avatar = 3;
  string created_at = 4;
  string updated_at = 5;
}

message GoogleLoginURLRequest {}

message GoogleLoginURLResponse {
  string url = 1;
}

message WhoAmIRequest {}

message WhoAmIResponse {
  User user = 1;
}

service AuthService {
  rpc GoogleLoginURL(GoogleLoginURLRequest) returns (GoogleLoginURLResponse) {}
  rpc WhoAmI(WhoAmIRequest) returns (WhoAmIResponse) {}
}
