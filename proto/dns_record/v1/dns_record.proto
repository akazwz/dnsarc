syntax = "proto3";

package dns_record.v1;

option go_package = "dnsarc/gen/dns_record/v1;dns_recordv1";

service DNSRecordService {
  rpc CreateDNSRecord(CreateDNSRecordRequest) returns (CreateDNSRecordResponse) {}
  rpc ListDNSRecords(ListDNSRecordsRequest) returns (ListDNSRecordsResponse) {}
  rpc ListDNSRecordsByZoneName(ListDNSRecordsByZoneNameRequest) returns (ListDNSRecordsByZoneNameResponse) {}
  rpc GetDNSRecord(GetDNSRecordRequest) returns (GetDNSRecordResponse) {}
  rpc UpdateDNSRecord(UpdateDNSRecordRequest) returns (UpdateDNSRecordResponse) {}
  rpc DeleteDNSRecord(DeleteDNSRecordRequest) returns (DeleteDNSRecordResponse) {}
}

message CreateDNSRecordRequest {
  string zone_name = 1;
  string name = 2;
  string type = 3;
  string content = 4;
  int32 ttl = 5;
  int32 weight = 6;
}

message DNSRecord {
  string id = 1;
  string zone_id = 2;
  string zone_name = 3;
  string name = 4;
  string type = 5;
  string content = 6;
  int32 weight = 7;
  int32 ttl = 8;
  string created_at = 9;
  string updated_at = 10;
}

message CreateDNSRecordResponse {
  DNSRecord record = 1;
}

message ListDNSRecordsRequest {
  string zone_id = 1;
}

message ListDNSRecordsResponse {
  repeated DNSRecord records = 1;
}

message ListDNSRecordsByZoneNameRequest {
  string zone_name = 1;
}

message ListDNSRecordsByZoneNameResponse {
  repeated DNSRecord records = 1;
}

message GetDNSRecordRequest {
  string id = 1;
}

message GetDNSRecordResponse {
  DNSRecord record = 1;
}

message UpdateDNSRecordRequest {
  string id = 1;
  string name = 2;
  string type = 3;
  string content = 4;
  int32 ttl = 5;
  int32 weight = 6;
}

message UpdateDNSRecordResponse {
  DNSRecord record = 1;
}

message DeleteDNSRecordRequest {
  string id = 1;
}

message DeleteDNSRecordResponse {}